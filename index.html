<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quote Generator</title>

    <!-- add favicon - icon at top of web page tab in browser -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- https://www.google.com/s2/favicons?domain=css-tricks.com -->
    <!-- add reference to my own domain vs the default of css-tricks.com -->
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jbi.design"> -->
    <!-- add icon -->
    <!-- font-awesome stylesheet  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- icon from font-awesome -->
    <!-- <i class="fas fa-bacon"></i> -->
    <div class="quote-container" id="quote-container">
        <!-- Quote  -->
        <div class="quote-text">
            <!-- Quote icon from Font Awesome-->
            <i class="fas fa-quote-left"></i>
            <!-- Alt+Z turns on line wrap  -->
            <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <!-- Twitter icon from font-awesome stylesheet directive above-->
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="quotegenerator.js"></script>
</body>
</html>
